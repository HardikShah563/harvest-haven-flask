{% from 'navbar.html' import navbar %}
{% from 'footer.html' import footer %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="../static/globals.css">
    <link rel="stylesheet" href="../static/form.css">
    <!-- Script Tag -->
    <script src="../static/script.js" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    {{ navbar(session) }}

    <div class="page">
        <h1 class="title txt-ctr">Welcome to Harvest Haven</h1>
    </div>

    <div class="contact-us">
        <h1 class="title txt-ctr">Contact Us</h1>
        <h1 class="subtitle txt-ctr">Have a suggestion? Leave a message for us</h1>

        <div class="form">
            <form action="{{ url_for('home') }}" method="post">
                <div class="input-box">
                    <div class="input msg" id={{msgColor}}>
                        {{msg}}
                    </div>
                </div>

                <div class="input-box">
                    <label 
                        for="email">
                        Email Address: 
                    </label>

                    <input 
                        class="input"
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder="Eg: abc@gmail.com"
                        autocomplete="off"
                        required
                    >
                </div>

                <div class="input-box">
                    <label 
                        for="title">
                        Title: 
                    </label>

                    <input 
                        class="input"
                        type="text" 
                        name="title" 
                        id="title" 
                        placeholder="Eg: Your title here"
                        autocomplete="off"
                        required
                    >
                </div>

                <div class="input-box">
                    <label 
                        for="message">
                        Your Email Address: 
                    </label>

                    <textarea 
                        class="input textarea"
                        name="message" 
                        id="message" 
                        placeholder="Eg: Your message here"
                        autocomplete="off"
                        required
                    ></textarea>
                </div>


                <div class="input-box">
                    <button 
                        class="form-btn"
                        type="submit">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>

    {{ footer() }}
</body>

</html>
