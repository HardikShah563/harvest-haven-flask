{% from 'navbar.html' import navbar %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./static/globals.css">
    <link rel="stylesheet" href="./static/form.css">
    <!-- Script Tag -->
    <script src="./static/script.js" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    {{ navbar(session) }}

    <div class="page">

        <div class="admin-forms">
            <div class="form">
                <h1 class="title">Add A New Item</h1>
                <h1 class="subtitle">A new category won't be created if one already exists</h1>

                <form action="{{ url_for('addItem') }}" method="post" enctype="multipart/form-data">
                    <div class="input-box">
                        <div class="input msg" id="{{msgColor}}">
                            {{msg}}
                        </div>
                    </div>

                    <div class="input-box">
                        <label 
                            for="p_name">
                            New Product Name: 
                        </label>

                        <input 
                            class="input"
                            type="text" 
                            name="p_name" 
                            id="p_name" 
                            placeholder="Eg: Maggi"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="p_qty">
                            Specify Product's Pack Size: 
                        </label>

                        <input 
                            class="input"
                            type="text" 
                            name="p_qty" 
                            id="p_qty" 
                            placeholder="Eg: 200g/ 500ml/ ..."
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="p_price">
                            New Product Price (In â‚¹): 
                        </label>

                        <input 
                            class="input"
                            type="number" 
                            name="p_price" 
                            id="p_price" 
                            placeholder="Eg: 500"
                            autocomplete="off"
                            required
                        >
                    </div>
                    
                    <div class="input-box">
                        <label 
                            for="p_stock_qty">
                            New Product Quantity: (No. of products in the inventory/inventory)
                        </label>

                        <input 
                            class="input"
                            type="number" 
                            name="p_stock_qty" 
                            id="p_stock_qty" 
                            placeholder="Eg: 50"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="p_img">
                            Image of the product (512px x 512px): 
                        </label>

                        <input 
                            class="input"
                            type="file" 
                            name="p_img" 
                            id="p_img" 
                            accept="image/*"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="c_id">
                            Select Category
                        </label>

                        <select 
                            class="input"
                            name="c_id" 
                            id="c_id"
                            required>
                            <option value="">-- None --</option>
                            {% for i in range(categories|length) %}
                            <option value="{{categoryIDs[i]}}">{{categories[i]}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="input-box">
                        <button 
                            class="form-btn"
                            type="submit">
                            Add Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
