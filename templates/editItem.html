{% from 'navbar.html' import navbar %}
{% from 'footer.html' import footer %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./static/globals.css">
    <link rel="stylesheet" href="./static/form.css">
    <!-- Script Tag -->
    <script src="./static/script.js" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    {{ navbar(session) }}

    <div class="page">

        <div class="admin-forms">
            <div class="form">
                <h1 class="title">Edit Item Details</h1>
                <h1 class="subtitle">** If you do not wish to edit any detail, leave the field empty **</h1>

                <form action="{{ url_for('editItem') }}" method="post">
                    <div class="input-box">
                        <div class="input msg" id="{{msgColor}}">
                            {{msg}}
                        </div>
                    </div>

                    <div class="input-box">
                        <label 
                            for="p_id">
                            Item Name to be edited: 
                        </label>

                        <select 
                            class="input"
                            name="p_id" 
                            id="p_id"
                            required>
                            <option value="">-- None --</option>
                            {% for item in allItems %}
                            <option value="{{item[0]}}">{{item[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="input-box">
                        <label 
                            for="new_name">
                            New Name for the item selected above: 
                        </label>

                        <input 
                            class="input"
                            type="text" 
                            name="new_name" 
                            id="new_name" 
                            placeholder="Eg: Veg Aata Maggi"
                            autocomplete="off" 
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="c_id">
                            Update Category: 
                        </label>

                        <select 
                            class="input"
                            name="c_id" 
                            id="c_id"
                            required>
                            <option value="">-- None --</option>
                            {% for i in range(categories|length) %}
                            <option value="{{categoryIDs[i]}}">{{categories[i]}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="input-box">
                        <label 
                            for="p_qty">
                            Update Item's Pack Size: 
                        </label>

                        <input 
                            class="input"
                            type="text" 
                            name="p_qty" 
                            id="p_qty" 
                            placeholder="Eg: 200g/ 500ml/ ..."
                            autocomplete="off" 
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="p_price">
                            Update Price: (In â‚¹)
                        </label>

                        <input 
                            class="input"
                            type="text" 
                            name="p_price" 
                            id="p_price" 
                            placeholder="Eg: 299"
                            autocomplete="off" 
                            required
                        >
                    </div>

                    <div class="input-box">
                        <label 
                            for="p_stock_qty">
                            Manually Update Quantity: (No. of products in the inventory)
                        </label>

                        <input 
                            class="input"
                            type="number" 
                            name="p_stock_qty" 
                            id="p_stock_qty" 
                            placeholder="Eg: 50"
                            autocomplete="off" 
                        >
                    </div>

                    <div class="input-box">
                        <button 
                            class="form-btn"
                            type="submit">
                            Edit Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {{ footer() }}
</body>

</html>
