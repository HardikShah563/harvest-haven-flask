{% from 'navbar.html' import navbar %}
{% from 'footer.html' import footer %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./static/globals.css">
    <link rel="stylesheet" href="./static/form.css">
    <!-- Script Tag -->
    <script src="./static/script.js" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    {{ navbar(session) }}

    <div class="page">

        <div class="admin-forms">
            <div class="form">
                <h1 class="title">Add A New Category</h1>
                <h1 class="subtitle">A new category won't be created if one already exists</h1>

                <form action="{{ url_for('addCategory') }}" method="post">
                    <div class="input-box">
                        <div class="input msg" id="{{msgColor}}">
                            {{msg}}
                        </div>
                    </div>

                    <div class="input-box">
                        <label 
                            for="c_name">
                            New Category Name: 
                        </label>

                        <input 
                            class="input"
                            type="text" 
                            name="c_name" 
                            id="c_name" 
                            placeholder="Eg: Spices"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="input-box">
                        <button 
                            class="form-btn"
                            type="submit">
                            Add Category
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {{ footer() }}
</body>

</html>
