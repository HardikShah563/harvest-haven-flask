{% from 'navbar.html' import navbar %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./static/globals.css">
    <link rel="stylesheet" href="./static/form.css">
    <!-- Script Tag -->
    <script src="./static/script.js" defer></script>
    <!-- Icons Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    {{ navbar(session) }}

    <div class="home">
        <div class="form-page flex">
            <div class="form-left"></div>

            <div class="form-right flex">
                <div class="form">
                    <h1 class="title">Welcome Back</h1>
                    <h1 class="subtitle">** Enter your details to purchase delicious goods **</h1>

                    <form action="{{ url_for('signin') }}" method="post">
                        <div class="input-box">
                            <div class="input msg" id={{msgColor}}>
                                {{msg}}
                            </div>
                        </div>

                        <div class="input-box">
                            <label 
                                for="email">
                                Email Address: 
                            </label>

                            <input 
                                class="input"
                                type="email" 
                                name="email" 
                                id="email" 
                                placeholder="Eg: abc@gmail.com"
                                autocomplete="off"
                                required
                            >
                        </div>

                        <div class="input-box">
                            <label 
                                for="passcode">
                                Password: 
                            </label>

                            <input 
                                class="input"
                                type="password" 
                                name="passcode" 
                                id="passcode" 
                                placeholder="Eg: *****"
                                autocomplete="off"
                                required
                            >
                        </div>

                        <div class="input-box">
                            <button 
                                class="form-btn"
                                type="submit">
                                Sign In
                            </button>
                        </div>
                    </form>

                    <div class="below-form flex">
                        <span class="flex gap-5">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
